introHeader = What is Maternity Allowance?
intro = The maternity allowance is for underprivileged pregnant woman. Government of Bangladesh started it in 2007-2008 fiscal year to reduce sufferings and difficulties of poor pregnant women of villages. This scheme is now in full operation under Department of Women Affairs. The number of beneficiaries is based on a quota system (per union) which is decided in beginning of each fiscal year. There are several steps for selecting a beneficiary using several selection criteria. Those who meet the selection criteria are listed as eligible for beneficiary. The duration of this scheme is 24 months and the monthly allowance is 500 TK.

goalsHeader = Goals and Purpose
goals_purpose1 = To reduce the death rate of mother and children and development of human resources according SDG
goals_purpose2 = To increase the rate of breastfeeding
goals_purpose3 = To promote nutrient foods during pregnancy
goals_purpose4 = To increase awareness regarding birth and post-delivery related issues
goals_purpose5 = To increase EPI and the acceptance of family planning 
goals_purpose6 = To prevent dowry, divorce and child marriage
goals_purpose7 = To encourage birth registration
goals_purpose8 = To encourage marriage registration


